<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><h1>‚òÄÔ∏è Weather Journal App üåßÔ∏è</h1></div>
      <div class="holder zip">
        <input
          type="text"
          id="zip"
          placeholder="Enter zip code here (US only)"
        />
      </div>
      <div class="holder feel">
        <input
          type="text"
          class="myInput"
          id="feelings"
          placeholder="How are you feeling today?"
        />
      </div>
      <div class="gen">
        <button id="generate" type="submit">GENERATE</button>
      </div>
      <div class="holder entry">
        <div class="title">MOST RECENT ENTRY</div>
        <div id="entryHolder">
          <div id="temp"></div>
          <div id="name"></div>
          <div id="date"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
